<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div id="container" class="container">
    <nav class="navbar-inverse navbar-fixed-top">
        <ul class="nav nav-justified">
            <li role="presentation"><a href="#" id="listMusic">List Music</a></li>
            <li role="presentation"><a href="#" id="addMusic">Add Music</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
        </ul>
    </nav>

    <section id="listMusicView" class="row visible">
    <div class="col-md-3 formSelector"> 
        <form action=" ">

            <div class="songLength">
                <label for="length">Song Length:</label>
                <br>
                <input type="range">
            </div>                                   <!--End of songLength -->

            <div class="dropDown">
                <label for="artist">Artist:</label>
                <input type="select">
                <br>
                <label for="album">Album:</label>
                <input type="select">
            </div>                                   <!--End of dropDown -->

            <div class="check_box">
                <div class="check_box-Label">
                    <label for="genre">Genre:</label>
                </div>
                <br>
                <div class="row">
                    <div class="check_box-Left col-md-6">
                        <input type="checkbox">Rock <br>
                        <input type="checkbox">Pop <br>
                        <input type="checkbox">Blues <br>
                    </div>
                    <div class="check_box-Right col-md-6">
                        <input type="checkbox">Classical<br>
                        <input type="checkbox">Hip hop <br>
                        <input type="checkbox">Jazz <br>
                    </div>
                </div>
            </div>                                    <!--End of checkBox-->

            <div id="filterbutton">
                <p id="filter">Filter</p>
            </div>
            </form>        
    </div>
    <!-- Song Information includes Song Title Header in H2, followed by artist, album, genre -->
    <div id="songInfoBox" class="col-md-9"> 
        <button id="more" class="btn btn-primary">More > </button>
    </div>                                            <!-- End songInfoBox -->
    </section>                                            <!-- End listMusicView -->
    
    <div id="addMusicView">
        <label for="addSong">Song:</label>
            <input type="text" name="addSong" id="addSong" value="TITLE">
        <label for="addArtist">Artist:</label>
            <input type="text" name="addArtist" id="addArtist" value="ARTIST">
        <label for="addAlbum">Album:</label>
            <input type="text" name="addAlbum" id="addAlbum" value="ALBUM">
        <button id="add" class="btn">Add</button>
    </div>                                             <!-- End of addMusicView Div -->

    </div> <!-- End of Container Div -->
    <script src="/bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="javascripts/songs.js"></script>
</body>
</html>
