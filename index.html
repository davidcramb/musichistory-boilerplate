<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="container">
    <nav>
        <ul>
            <li><a href="#" id="listMusic">List Music</a></li>
            <li><a href="#" id="addMusic">Add Music</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <div id="listMusicView" class="visible">
    <div class="formSelector"> 
        <form action=" ">

            <div class="songLength">
                <label for="length">Song Length:</label>
                <br>
                <input type="range">
            </div>                                   <!--End of songLength -->

            <div class="dropDown">
                <label for="artist">Artist:</label>
                <input type="select">
                <br>
                <label for="album">Album:</label>
                <input type="select">
            </div>                                   <!--End of dropDown -->

            <div class="checkBox">
                <div class="checkBoxLabel">
                    <label for="genre">Genre:</label>
                </div>
                <br>
                <div class="checkBoxLeft">
                    <input type="checkbox">Rock <br>
                    <input type="checkbox">Pop <br>
                    <input type="checkbox">Blues <br>
                </div>
                <div class="checkBoxRight">
                    <input type="checkbox">Classical<br>
                    <input type="checkbox">Hip hop <br>
                    <input type="checkbox">Jazz <br>
                </div>
            </div>                                    <!--End of checkBox-->

            <div id="filterbutton">
                <p id="filter">Filter</p>
            </div>
            </form>        
    </div>
    <!-- Song Information includes Song Title Header in H2, followed by artist, album, genre -->
    <div id="songInfoBox"> 
        <button id="more">More > </button>
    </div>                                            <!-- End songInfoBox -->
    </div>                                            <!-- End listMusicView -->
    
    <div id="addMusicView" class="hidden">
        <label for="addSong">Song:</label>
            <input type="text" name="addSong" id="addSong" value="TITLE">
        <label for="addArtist">Artist:</label>
            <input type="text" name="addArtist" id="addArtist" value="ARTIST">
        <label for="addAlbum">Album:</label>
            <input type="text" name="addAlbum" id="addAlbum" value="ALBUM">
        <button id="add">Add</button>
    </div>                                             <!-- End of addMusicView Div -->

    </div> <!-- End of Container Div -->
    <script src="songs.js"></script>
</body>
</html>
